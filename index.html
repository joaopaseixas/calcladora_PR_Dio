<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pontuacao Ranqueada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #resultado {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Pontuacao Ranqueada</h1>
    <div id="formulario">
        <label for="pontosGanhos">Pontos Ganhos:</label>
        <input type="number" id="pontosGanhos" placeholder="Digite os pontos ganhos">
        <br>
        <label for="pontosPerdidos">Pontos Perdidos:</label>
        <input type="number" id="pontosPerdidos" placeholder="Digite os pontos perdidos">
        <br>
        <button onclick="adicionarPontuacao()">Adicionar Pontuacao</button>
        <br><br>
        <button onclick="calcularPontuacao()">Calcular Pontuacao Total</button>
    </div>
    <div id="resultado"></div>
    <script src="script.js"></script>
</body>
</html>
